[tool:pytest]
DJANGO_SETTINGS_MODULE = mysite.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --no-migrations
    --reuse-db
testpaths = chat/tests
markers =
    django_db: mark test to use django database
    asyncio: mark test as async